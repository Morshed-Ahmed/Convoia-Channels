<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Offcanvas dark navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <i class="fa-regular fa-user"></i>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div
            class="offcanvas-header d-flex justify-content-between align-items-center"
          >
            <div class="d-flex align-items-center gap-3">
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>

              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                User Info
              </h5>
            </div>
            <div>
              <button class="navbar-toggler fs-6 fw-bold" type="button">
                <i class="fa-solid fa-user-pen"></i>
              </button>
              <a
                href="{% url 'logout' %}"
                class="navbar-toggler fs-6 fw-bold text-decoration-none"
                type="button"
              >
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                Log Out
              </a>
            </div>
          </div>
          <div class="offcanvas-body">
            <div
              class="d-flex justify-content-center align-items-center flex-column gap-3"
            >
              <img
                class="img-fluid rounded-3"
                width="150px"
                height="150px"
                src="https://img.freepik.com/free-photo/young-bearded-man-with-striped-shirt_273609-5677.jpg?w=740&t=st=1723559096~exp=1723559696~hmac=342617e32b00932aed0c0f147f2e9ae11032709c88aef099c8df4a1dea7818f0"
                alt="Girl in a jacket"
              />

              <h4>Md. Morshed Ahmed</h4>
            </div>
            <div class="mt-5">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fa-solid fa-phone fs-4"></i>
                  </span>
                </div>
                <input
                  type="text"
                  class="form-control rounded"
                  placeholder="+880 19 349 81700"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                  disabled
                />
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text fs-4" id="basic-addon1"
                    ><i class="fa-brands fa-d-and-d"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control rounded"
                  placeholder="&&{{user}}"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                  disabled
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <li class="nav-item mt-5">
      <a class="nav-link" href="{% url 'logout' %}">Logout</a>
    </li>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
